<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="app-container">
        <h1>Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city name" required /><button type="submit">search</button>
            
        </form>
        <div id="weather-result" class="weather-result hidden">
            <h2 id="location"></h2>
            <img id="weather-icon" src="" alt="Weather Icon" />
            <p id="description"></p>
            <p>Temperature: <span id="temperature"></span> °C</p>
            <p>Humidity: <span id="humidity"></span>% <span class="icon" id="humidity-icon" title="Humidity">💧</span></p>
            <p>Wind Speed: <span id="wind-speed"></span> m/s <span class="icon" id="wind-icon" title="Wind Speed">🌬️</span></p>
        </div>
        <p id="error-message" class="error-message hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
